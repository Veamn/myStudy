<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    header{
      width: 100%;
      height: 50px;
      background-color: pink;
      margin-top: 100px;
    }
    div{
      width: 500px;
      height: 300px;
      border: 1px solid #666;
    }
    .headStyle{
      position: fixed;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header id="head"></header>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>

<script src="../jQuery/jquery-3.2.1.min.js"></script>
<script>
  var h = $("#head").offset().top;
  $(document).scroll(function(event){
    if($(this).scrollTop() >= h){
      $("#head").addClass("headStyle");
    }else{
      $("#head").removeClass("headStyle");
    }
  })
</script>
